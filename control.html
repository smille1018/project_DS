<form method="post" id="authForm">
    <input type="hidden" name="redirectUrl">
    <fieldset>
      <legend class="screen_out">정보 입력</legend>
      <div class="box_login">
        <div class="inp_text">
          <label for="loginId" class="screen_out">이름</label>
          <input type="email" id="loginId" name="loginId" placeholder="ID" >
        </div>
        <div class="inp_text">
          <label for="loginPw" class="screen_out">학번</label>
          <input type="password" id="loginPw" name="password" placeholder="Password" >
        </div>
      </div>
      <button type="submit">문 제어하기</button>
    </fieldset>
</form>
